{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="main-box">

{% for x in sportsCSAData %}
   <div class="pgf-cont">
      <h2>{{x.title}}</h2>
      <div class="pgf-inn">

          <div class="pgf-img">
              {% if x.upload_image %}
              <img  src="{{ x.upload_image }}" alt="image">
              {% endif %}
            </div>
            <div class="pgf-txt">
               <p>{{x.paragraph_data|safe}}</p>
            </div>
      </div>
   </div>
  
   {% endfor %}
</div>
{% endblock %}
