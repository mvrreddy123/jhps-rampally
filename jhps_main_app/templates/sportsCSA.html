{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="main-box">

{% for x in sportsCSAData %}
   <div class="pgf-cont">
      <h2>{{x.title}}</h2>
      <div class="pgf-inn">

          <div class="pgf-img">
              {% if x.upload_image %}
              <img  src="{{ x.upload_image }}" alt="image">
              {% endif %}
            </div>
            <div class="pgf-txt">
               <p>{{x.paragraph_data|safe}}</p>
            </div>
      </div>
   </div>
  
   {% endfor %}
</div>
<script>
	let navDD = document.getElementsByClassName("actNav");
	for (let i = 0; i < navDD.length; i++) {
		navDD[i].className = navDD[i].className.replace(" active", "");
	}
	navDD[10].className += " active";
	let navDi = document.getElementsByClassName("dropdown-item");
	for (let i = 0; i < navDi.length; i++) {
		navDi[i].className = navDi[i].className.replace(" active", "");
	}
	navDi[25].className += " active";
	
 </script>
{% endblock %}
